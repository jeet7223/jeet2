<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>users</title>
    <link rel="stylesheet" href="{% static "css/model.css" %}"/>
  </head>
  <body>
  <h1>Here is all information about users</h1>
   {% if user %}
   <ol>
     {% for users in user %}
       <li>user info</li>
     <ul>
       <li>first name:{{ users.first_name }}</li>
       <li>last name:{{ users.last_name }}</li>
       <li>email:{{ users.email }}</li>
     </ul>
     {% endfor %}
   </ol>
  {% else %}
     <p>sorry no records</p>
   {% endif %}
  </body>
</html>
